name: Build and Deploy Logic App to multiple environments

env:
  LA_NAME: 'la-project-LOB1-001'

on:
  workflow_dispatch:

  # Trigger the workflow every time the build workflow ran to completion
  workflow_run:
    workflows:
      - Deploy Logic App Infrastructure
    types:
      - completed

  # Triggers when an environment file has been changed  
  push:
    branches:
      - main
    paths:
      - "logic/**"
      - ".github/workflows/logicapp_deploy.yml"

jobs:
  test:
    name: Test and lint
    uses: open-sauced/open-sauced/.github/workflows/development.yml@main

  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2

      - name: "üîß setup buildx"
        uses: docker/setup-buildx-action@v1

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2

      - name: "üîß setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "üîß install npm@latest"
        run: npm i -g npm@latest

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - test
      - docker
      - build
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "üìÇ download docker artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "‚ôªÔ∏è remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            docker
            diagram